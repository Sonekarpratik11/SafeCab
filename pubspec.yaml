  flutter_upi_india: ^0.0.6
  google_maps_webservice: ^0.0.19
  google_place: ^0.4.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  image_path: "icons/Cab_image.jpg"
  android: true
  ios: true

flutter:

name: safe_cab_user
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.5
  firebase_auth: ^5.5.1
  firebase_database: ^11.3.4
  fluttertoast: ^8.2.12
  google_maps_flutter: ^2.12.1
  geolocator: ^14.0.0
